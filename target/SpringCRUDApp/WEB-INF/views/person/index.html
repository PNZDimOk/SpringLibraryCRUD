<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Person</title>
</head>
<body>
<div th:each="person : ${ListPerson}">
  <a th:href="@{/person/{id}(id=${person.getPerson_id()})}"
     th:text="${person.getFio() + '   '+ person.getYearOfBirth()}">user</a>
</div>
<br/>
<hr/>
<a th:href="@{/person/new}">Create new Person</a>

</body>
</html>
