<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>edit Person Form</title>
</head>

<body>

<form th:method="PATCH" th:action="@{/person/{id}(id=${person.getPerson_id})}" th:object="${person}">
  <label for="fio">Enter Full name</label>
  <input type="text" th:field="*{fio}" id="fio"/>
  <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Error</div>
  <br/>
  <label for="yearOfBirth">Enter year Of Birth</label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Error</div>
  <br/>
  <br/>
  <input type="submit" value="EDIT"/>
</form>

</body>
</html>
