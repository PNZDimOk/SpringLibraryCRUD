<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>new Person Form</title>
</head>

<body>

<form th:method="POST" th:action="@{/person}" th:object="${person}">
  <label for="fio">Enter Full name</label>
  <input type="text" th:field="*{fio}" id="fio"/>
  <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Error</div>
  <br/>
  <label for="yearOfBirth">Enter year Of Birth</label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Error</div>
  <br/>
  <br/>
  <input type="submit" value="Create"/>
</form>

</body>
</html>
