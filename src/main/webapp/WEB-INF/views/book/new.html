<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>new Person Form</title>
</head>

<body>

<form th:method="POST" th:action="@{/book}" th:object="${book}">
  <label for="title">Enter book Title</label>
  <input type="text" th:field="*{title}" id="title"/>
  <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
  <br/>
  <label for="year">Enter year</label>
  <input type="number" th:field="*{year}" id="year"/>
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error</div>
  <br/>
  <label for="year">Enter author</label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
  <br/>
  <br/>
  <input type="submit" value="Create"/>
</form>

</body>
</html>
